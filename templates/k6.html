<!DOCTYPE html>
<html>
<body>
<h1> {{data.question_string}} </h1>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
	    $("td").click(function(){
	    	$("td").removeClass("clicked");
	        $(this).addClass("clicked");
	        //$("#answeer").val($(this).attr('id'));
	        $("#answeer").attr('value',$(this).attr('id'))
	    });
});
</script>
<table >
  <tr>
    <td class="unclicked" id="1"><img onclick="changeText(this)" href= "/{{ data.img1}}" src="/{{ data.img1}}" height="150" width="150" /></td>
    <td class="unclicked" id="2"><img onclick="changeText(this)" href= "/{{ data.img2}}" src="/{{ data.img2}}" height="150" width="150" /></td>		
  </tr>
</table>
<form action="/games/answeer/" method="POST"> {% csrf_token %}
  <input type="number" name="answeer" id="answeer" hidden="true" value="0">
  <input type="number" name="category_id" hidden="true" value="6" >
  <input type="number" name="question_number" hidden="true" value="1">
  <input type="submit" value="Submit">
</form> 

</body>
<style>
.unclicked {
    border-style: solid;
    border-width: 3px;
    border-color: green;
}
.clicked {
    border-style: solid;
    border-width: 3px;
    border-color: red;
}
</style>
</html>
